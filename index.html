<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/styles/acces/acces.css">
    <title>Bienvenido</title>
</head>
<body>
    <div class="login">
        <div class="lateral" id="lateral">
            <h1>Bienvenido(a)</h1>
            <p> Introduce usuario y contraseña para ingresar al sistema.</p>
        </div>
        <form class="ingreso" id="ingresar">
            
            <div class="form-group">
              <label>Correo:</label>
              <input type="email" class="form-control" id="Email" placeholder="email@example.com" autofocus required>
            </div>
            <div class="form-group">
                <label>contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span id="Eye">
                <i class="bx bx-show-alt" id="eye"></i>
                </span>
                <a href="/pages/cuenta/recuperarcontraseña.html" class="passwordrecover">¿Olvidó su contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <a type="button" href="/pages/cuenta/Crearcuenta.html" class="btn btn-warning">Registrarse</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!--firebase  --> 
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="/js/firebase/firebaseconifg.js"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.2/dist/sweetalert2.all.min.js"></script>
    <!-- Propios --> 
    <script src="/js/acces/login.js"></script>
</body>
</html>
