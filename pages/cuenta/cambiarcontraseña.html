<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/acces/acces.css">

<body>
    <div class="login">
        <div class="lateral">
            <h1>HOLA</h1>
            <p>Por favor, introduce una nueva contraseña. una vez cambies la contraseña por favor 
               vuelve a ingresar al sistema
            </p>
        </div>
        <form class="passwordchange" id="passwordchange">
            <div class="form-group">
                <h2 id="user">ingresa al sistema primero</h2>
            </div>
            <div class="form-group">
                <label>Contraseña actual:</label>
                <input type="password" class="form-control" id="passworduser" placeholder="Password" required>
                <span id="Eyes">
                    <i class="fas fa-eye" id="eye"></i>
                </span>
            </div>
            <div class="form-group">
                <label> Nueva contraseña:</label>
                <input type="password" class="form-control" id="newpassword" placeholder="Password" required>
                <span id="Eye">
                    <i class="fas fa-eye" id="eye"></i>
                </span>
            </div>
            <button type="submit" class="btn btn-primary" id="cerrarsesions">Cambiar contraseña</button>
           
        </form>
    </div>

    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.2/dist/sweetalert2.all.min.js"></script>

     <script src="./scripts/changepass.js"></script>
